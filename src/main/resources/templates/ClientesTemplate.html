<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cliente en Fineract</title>
  <link rel="stylesheet" href="styleForm.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
  <h2>Crear Cliente</h2>

  <form id="clientForm">
    <label>Oficina (officeId):
      <input type="number" id="officeId" value="1" required>
    </label><br><br>

    <label>Nombre (firstname):
      <input type="text" id="firstname" required>
    </label><br><br>

    <label>Apellido (lastname):
      <input type="text" id="lastname" required>
    </label><br><br>

    <label>Tipo Legal (legalFormId):
      <select id="legalFormId" required>
        <option value="1">Persona</option>
        <option value="2">Entidad</option>
      </select>
    </label><br><br>

    <label>Activo:
      <input type="checkbox" id="active" checked>
    </label><br><br>

    <label>Fecha de Activación:
      <input type="date" id="activationDate" required>
    </label><br><br>

    <label>Fecha de Envío:
      <input type="date" id="submittedOnDate" required>
    </label><br><br>

    <button type="submit">Crear Cliente</button>
  </form>

  <script>
    document.getElementById('clientForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Formatea fecha a "dd MMMM yyyy"
      function formatDate(dateStr) {
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const date = new Date(dateStr);
        return ("0" + date.getDate()).slice(-2) + " " + months[date.getMonth()] + " " + date.getFullYear();
      }

      const payload = {
        officeId: parseInt(document.getElementById('officeId').value),
        firstname: document.getElementById('firstname').value,
        lastname: document.getElementById('lastname').value,
        legalFormId: parseInt(document.getElementById('legalFormId').value),
        active: document.getElementById('active').checked,
        activationDate: formatDate(document.getElementById('activationDate').value),
        submittedOnDate: formatDate(document.getElementById('submittedOnDate').value),
        dateFormat: "dd MMMM yyyy",
        locale: "en"
      };

      fetch('https://localhost:8443/fineract-provider/api/v1/clients', {
        method: 'POST',
        headers: {
          'Authorization': 'Basic ' + btoa('mifos:password'),
          'Content-Type': 'application/json',
          'Fineract-Platform-TenantId': 'default'
        },
        body: JSON.stringify(payload)
      })
        .then(async response => {
          const data = await response.json();
          if (response.ok) {
            alert('Cliente creado! ID: ' + (data.clientId || 'N/A'));
            console.log(data);
          } else {
            console.error(data);
            alert('Error al crear cliente:\n' + JSON.stringify(data, null, 2));
          }
        })
        .catch(err => {
          alert('Error de red, revisa la consola');
          console.error(err);
        });
    });

    // Establecer fecha actual por defecto
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('activationDate').value = today;
    document.getElementById('submittedOnDate').value = today;
  </script>
</body>

</html>
