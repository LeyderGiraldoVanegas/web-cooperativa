<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/styleForm.css}">

</head>

<body>
    <div class="container mt-5">
        <h2>Crear Cliente</h2>

        <!-- Formulario para crear cliente -->
        <form action="/cliente/crear" method="post">
            <div class="mb-3">
                <label for="firstname" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>

            <div class="mb-3">
                <label for="officeId" class="form-label">Oficina ID</label>
                <input type="number" class="form-control" id="officeId" name="officeId" value="1" required>
            </div>

            <div class="mb-3">
                <label for="legalFormId" class="form-label">Tipo de persona (Legal Form ID)</label>
                <input type="number" class="form-control" id="legalFormId" name="legalFormId" value="1" required>
            </div>

            <div class="mb-3">
                <label for="activationDate" class="form-label">Fecha de activaci√≥n</label>
                <input type="date" class="form-control" id="activationDate" name="activationDate" required>
            </div>

            <button type="submit" class="btn btn-primary">Crear Cliente</button>
        </form>
    </div>

    <script>
        // Establece la fecha actual en el input de fecha
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('activationDate').value = today;
    </script>

</body>

</html>
